<!DOCTYPE html>
<html layout:decorate="~{layout}">
  <head>
    <title>Vehicles List</title>
  </head>
  <body>
    <!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
    <div layout:fragment="content">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>modelo</td>
            <td>matricula</td>
            <td>consumoCombinado</td>
            <td>marca</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${vehicles.empty}">
            <td colspan="4">No vehicles</td>
          </tr>
          <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.modelo}">1</td>
             <td th:text="${vehicle.matricula}">1</td>
            <td th:text="${vehicle.consumoCombinado}">Text ...</td>
            <td th:text="${vehicle.marca}">Text ...</td>
<!--             <td th:text="${#calendars.format(task.dueTo)}">July 11, 2012 2:17:16 PM CDT</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
